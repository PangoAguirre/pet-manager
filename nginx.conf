events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:8080;
    }

    upstream auth_service {
        server auth-service:8081;
    }

    upstream supplier_service {
        server supplier-service:8082;
    }

    upstream notification_service {
        server notification-service:8083;
    }

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 80;
        server_name _;

        # Health check general
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API Gateway (ruta principal)
        location / {
            proxy_pass http://api_gateway;
            proxy_timeout 60s;
            proxy_connect_timeout 10s;
        }

        # Acceso directo a auth service (para desarrollo/debug)
        location /auth/ {
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass http://auth_service;
            proxy_timeout 60s;
        }

        # Acceso directo a supplier service
        location /supplier/ {
            rewrite ^/supplier/(.*)$ /$1 break;
            proxy_pass http://supplier_service;
            proxy_timeout 60s;
        }

        # Acceso directo a notification service
        location /notification/ {
            rewrite ^/notification/(.*)$ /$1 break;
            proxy_pass http://notification_service;
            proxy_timeout 60s;
        }

        # GraphQL endpoints
        location /graphql {
            proxy_pass http://api_gateway;
            proxy_timeout 60s;
        }

        location /auth/graphql {
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass http://auth_service;
            proxy_timeout 60s;
        }

        location /supplier/graphql {
            rewrite ^/supplier/(.*)$ /$1 break;
            proxy_pass http://supplier_service;
            proxy_timeout 60s;
        }

        location /notification/graphql {
            rewrite ^/notification/(.*)$ /$1 break;
            proxy_pass http://notification_service;
            proxy_timeout 60s;
        }

        # GraphiQL endpoints para desarrollo
        location /graphiql {
            proxy_pass http://api_gateway;
            proxy_timeout 60s;
        }

        location /auth/graphiql {
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass http://auth_service;
            proxy_timeout 60s;
        }

        location /supplier/graphiql {
            rewrite ^/supplier/(.*)$ /$1 break;
            proxy_pass http://supplier_service;
            proxy_timeout 60s;
        }

        location /notification/graphiql {
            rewrite ^/notification/(.*)$ /$1 break;
            proxy_pass http://notification_service;
            proxy_timeout 60s;
        }

        # Actuator endpoints para health checks
        location /actuator {
            proxy_pass http://api_gateway;
            proxy_timeout 30s;
        }
    }
}